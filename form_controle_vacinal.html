<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Vacinação</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calendário de Vacinação</h1>
        <form id="vacinaForm">
            <label for="estagio">Estágio</label>
            <select id="estagio" required>
                <option value="">Selecione um estágio</option>
                <option value="crianca">Criança</option>
                <option value="adolescente">Adolescente</option>
                <option value="adulto">Adulto</option>
                <option value="gestante">Gestante</option>
            </select>

            <label id="idadeLabel" for="idade">Idade</label>
            <input type="number" id="idade" required min="0" placeholder="Informe a idade">

            <button type="submit">Consultar Vacinas</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
